<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Data - DELTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; 
            overflow: hidden; 
        }
        /* SIDEBAR STYLES FIX */
        .navbar-gradient { background: linear-gradient(135deg, #065f46 0%, #10b981 100%); }
        .sidebar-link.active { background-color: #065f46; color: #fff; box-shadow: 0 4px 6px rgba(6, 95, 70, 0.4); }
        .sidebar-container { width: 256px; transition: width 0.3s ease; flex-shrink: 0; }
        .sidebar-container.collapsed { width: 80px; }
        .sidebar-container.collapsed .sidebar-text { display: none; }
        .sidebar-container.collapsed .toggle-button-wrapper .fa-arrow-left { transform: rotate(180deg); }
        .toggle-button-wrapper { position: absolute; right: 0; top: 50%; transform: translateY(-50%) translateX(50%); transition: transform 0.3s ease; z-index: 10; }
        
        /* Menu Master Data (Admin) yang diletakkan di bawah */
        .master-data-toggle {
            cursor: pointer;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #065f46;
            color: #fff;
            font-weight: 600;
        }

        /* GENERAL STYLES */
        .btn-gradient { background-image: linear-gradient(135deg, #065f46 0%, #10b981 100%); transition: all 0.3s ease-in-out; box-shadow: 0 4px 10px rgba(6, 95, 70, 0.2); }
        .btn-gradient:hover { background-image: linear-gradient(135deg, #047857 0%, #065f46 100%); transform: translateY(-1px); box-shadow: 0 6px 15px rgba(6, 95, 70, 0.4); }
        
        .main-content-wrapper { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            min-width: 0; 
        }
        
        /* PENTING: Top bar - Mengatur layout header */
        .top-bar-clean { 
            padding: 1rem 2rem; 
            flex-shrink: 0;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        /* PENTING: Scrollable Area */
        .scrollable-content-area { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 0 2rem 2rem 2rem; 
            height: calc(100vh - 80px); /* Ketinggian konten dikurangi header */
        }

        /* Mengatur tinggi container grafik agar stabil di layar */
        .chart-wrapper { 
            padding-bottom: 70px; 
            height: 450px; 
            width: 100%;
            position: relative;
        }

        /* Dropdown Styling */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { 
            display: none; 
            position: absolute; 
            right: 0; 
            background-color: #f9f9f9; 
            min-width: 160px; 
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); 
            z-index: 100; 
            border-radius: 0.5rem; 
            overflow: hidden; 
            margin-top: 5px; /* Jarak dari tombol */
        }
        .dropdown-content button { 
            color: #333; 
            padding: 10px 16px; 
            text-decoration: none; 
            display: block; 
            width: 100%; 
            text-align: left; 
            transition: background-color 0.2s; 
            font-size: 0.875rem; 
        }
        .dropdown-content button:hover { background-color: #e2e8f0; }
        .dropdown.active .dropdown-content { display: block; }

        /* Loading Overlay Style */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999;
            visibility: hidden; opacity: 0; transition: opacity 0.3s;
        }
        .loading-overlay.visible { visibility: visible; opacity: 1; }
    </style>
</head>
<body>
    
    <div class="flex h-screen bg-gray-50">
        
        <aside id="sidebar" class="sidebar-container navbar-gradient text-white flex flex-col relative h-full">
            <div class="toggle-button-wrapper">
                <button onclick="toggleSidebar(event)" class="w-8 h-8 flex items-center justify-center p-2 rounded-full navbar-gradient text-white shadow-xl hover:shadow-2xl transition-all duration-300">
                    <i id="toggle-icon" class="fas fa-arrow-left text-sm transition-transform duration-300"></i>
                </button>
            </div>
            <div class="flex items-center space-x-3 p-4 border-b border-green-700/50">
                <div class="flex-shrink-0">
                    <div class="bg-white p-2 rounded-lg border border-gray-200">
                        <i class="fas fa-database w-5 h-5 text-green-600"></i>
                    </div>
                </div>
                <div class="flex flex-col sidebar-text flex-grow">
                    <span class="font-extrabold text-lg tracking-wider leading-tight text-white">DEL<span class="text-yellow-300">TA</span></span>
                    <span class="font-medium text-xs text-green-300 leading-tight">Puskesmas Kuta Makmur</span>
                </div>
            </div>
            <nav class="flex-grow p-4 space-y-2">
                <a href="index.html" class="sidebar-link flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-green-700">
                    <i class="fas fa-tachometer-alt w-5 h-5 mr-3"></i><span class="sidebar-text">Dashboard Utama</span>
                </a>
                <a href="input_data.html" class="sidebar-link flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-green-700">
                    <i class="fas fa-pencil-alt w-5 h-5 mr-3"></i><span class="sidebar-text">Laporan Bulanan</span>
                </a>
                <a href="visualisasi_data.html" class="sidebar-link active flex items-center p-3 rounded-xl transition-colors duration-200 hover:bg-green-700">
                    <i class="fas fa-chart-bar w-5 h-5 mr-3"></i><span class="sidebar-text">Visualisasi Data</span>
                </a>
            </nav>
            <a href="admin_master.html" class="master-data-toggle flex items-center justify-center p-3 transition-colors duration-200 hover:bg-green-700">
                <i class="fas fa-cogs w-5 h-5 mr-3"></i><span class="sidebar-text">Master Data (Admin)</span>
            </a>
            
        </aside>

        <div class="main-content-wrapper">
            
            <header class="top-bar-clean">
                <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-chart-bar text-green-500 mr-3"></i> Visualisasi Data Laporan
                </h1>
                
                <div class="flex items-center flex-wrap gap-4 text-sm bg-white p-3 rounded-xl shadow-lg border border-gray-100">
                    <label for="filter_bulan" class="font-semibold text-gray-700">Periode:</label>
                    
                    <select id="filter_bulan" onchange="fetchVisualData()" required class="p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-green-500 focus:border-green-500">
                        <option value="" disabled selected>Pilih Bulan</option> 
                        </select>
                    
                    <select id="filter_tahun" onchange="fetchVisualData()" required class="p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-green-500 focus:border-green-500">
                        <option value="" disabled selected>Pilih Tahun</option> 
                        </select>
                </div>
            </header>

            <main class="scrollable-content-area">
                
                <div class="space-y-6" id="chart-area">
                    </div>

            </main>
        </div>
        
        <div id="loadingOverlay" class="loading-overlay">
            <i class="fas fa-sync-alt fa-spin text-6xl text-green-600 mb-4"></i>
            <p class="text-xl font-semibold text-gray-700">Memproses Unduhan Gambar...</p>
        </div>

    </div>

    <script>
        // Daftarkan plugin Datalabels secara global
        Chart.register(ChartDataLabels); 

        let masterDesa = []; 
        let masterPemeriksaan = [];
        let chartDesaInstance = null;
        let chartPemeriksaanInstance = null;
        let chartDataCache = {}; // Menyimpan data label dan values untuk ekspor Excel
        
        document.addEventListener('DOMContentLoaded', initializeVisualPage);

        // =========================================================================
        // SIDEBAR & UTILITY
        // =========================================================================
        function toggleSidebar(event) {
            if (event) event.stopPropagation();
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            const icon = document.getElementById('toggle-icon');
            icon.classList.toggle('fa-arrow-left');
            icon.classList.toggle('fa-arrow-right');
        }

        function getMonthName(monthNumber) {
            const names = ["", "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            return names[parseInt(monthNumber)] || '';
        }

        function populatePeriodSelectors() {
            const currentYear = new Date().getFullYear();
            const yearSelector = document.getElementById('filter_tahun');
            const monthSelector = document.getElementById('filter_bulan');
            
            // Tahun
            let yearOptions = '<option value="" disabled selected>Pilih Tahun</option>';
            for (let y = currentYear; y >= currentYear - 5; y--) {
                yearOptions += `<option value="${y}">${y}</option>`;
            }
            yearSelector.innerHTML = yearOptions;
            yearSelector.value = currentYear; // Set default ke tahun saat ini
            
            // Bulan
            let monthOptions = '<option value="" disabled selected>Pilih Bulan</option>';
            const months = ["", "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            for (let m = 1; m <= 12; m++) {
                monthOptions += `<option value="${m}">${months[m]}</option>`;
            }
            monthSelector.innerHTML = monthOptions;
            // monthSelector.value = new Date().getMonth() + 1; // Biarkan default "Pilih Bulan"
        }
        
        // =========================================================================
        // INITIATION & MASTER DATA CACHE
        // =========================================================================
        async function initializeVisualPage() {
            populatePeriodSelectors();
            await fetchMasterDataForVisual(); 
            
            document.addEventListener('click', function(event) {
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(function(dropdown) {
                    if (!dropdown.contains(event.target)) {
                        dropdown.classList.remove('active');
                    }
                });
            });

            const urlParams = new URLSearchParams(window.location.search);
            const initialBulan = urlParams.get('bulan');
            const initialTahun = urlParams.get('tahun');
            
            if (initialBulan && initialTahun) {
                document.getElementById('filter_bulan').value = initialBulan;
                document.getElementById('filter_tahun').value = initialTahun;
                fetchVisualData(); 
            } else if (document.getElementById('filter_bulan').value && document.getElementById('filter_tahun').value) {
                fetchVisualData();
            } else {
                renderPlaceholder('chart-area', 'Silakan pilih Bulan dan Tahun untuk menampilkan visualisasi.', 'info');
            }
        }

        async function fetchMasterDataForVisual() {
            try {
                const [desaResponse, pemeriksaanResponse] = await Promise.all([
                    fetch('api.php?action=get_master_data&type=desa'),
                    fetch('api.php?action=get_master_data&type=pemeriksaan')
                ]);
                
                if (desaResponse.ok) {
                    const desaResult = await desaResponse.json();
                    if (desaResult.success) masterDesa = desaResult.data;
                }

                if (pemeriksaanResponse.ok) {
                    const pemeriksaanResult = await pemeriksaanResponse.json();
                    if (pemeriksaanResult.success) masterPemeriksaan = pemeriksaanResult.data;
                }

            } catch (error) {
                console.error("Gagal memuat data master saat inisialisasi:", error);
            }
        }

        // =========================================================================
        // DATA FETCHING & RENDERING LOGIC
        // =========================================================================
        async function fetchVisualData() {
            const tahun = document.getElementById('filter_tahun').value;
            const bulan = document.getElementById('filter_bulan').value;
            const chartArea = document.getElementById('chart-area');
            
            if (!tahun || !bulan) {
                 renderPlaceholder('chart-area', 'Silakan pilih Bulan dan Tahun untuk menampilkan visualisasi.', 'info');
                 return;
            }
            
            chartArea.innerHTML = `<div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex items-center justify-center h-[300px]"><i class="fas fa-spinner fa-spin text-4xl text-green-500"></i><p class="mt-2 font-semibold text-gray-500">Memuat data...</p></div>`;

            const titlePeriod = `${getMonthName(bulan)} ${tahun}`;

            try {
                const response = await fetch(`api.php?action=get_visualisasi_data&tahun=${tahun}&bulan=${bulan}`);
                if (!response.ok) throw new Error(`HTTP status ${response.status}`);
                
                const result = await response.json();

                if (result.success) {
                    // Render struktur grafik baru dengan tombol dropdown export
                    chartArea.innerHTML = `
                        <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
                            <div class="flex justify-between items-center border-b border-gray-200 pb-3 mb-4">
                                <h3 class="text-xl font-bold text-gray-800" id="titleDesa">Data Kunjungan/Kasus Per Desa - ${titlePeriod}</h3>
                                ${getExportDropdown('chartDesa')}
                            </div>
                            <div class="chart-wrapper">
                                <canvas id="chartDesa"></canvas>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
                            <div class="flex justify-between items-center border-b border-gray-200 pb-3 mb-4">
                                <h3 class="text-xl font-bold text-gray-800" id="titlePemeriksaan">Data Hasil Pemeriksaan Laboratorium - ${titlePeriod}</h3>
                                ${getExportDropdown('chartPemeriksaan')}
                            </div>
                            <div class="chart-wrapper">
                                <canvas id="chartPemeriksaan"></canvas>
                            </div>
                        </div>
                    `;

                    // Render kedua grafik
                    processAndRenderChart(result.data.desa, masterDesa, 'chartDesa', 'Kasus / Kunjungan', 'bar', '#065f46');
                    processAndRenderChart(result.data.pemeriksaan, masterPemeriksaan, 'chartPemeriksaan', 'Jumlah Temuan', 'bar', '#10b981');
                    
                } else {
                    renderPlaceholder('chart-area', 'Gagal memuat data grafik. Cek koneksi API.', 'error');
                    if (chartDesaInstance) chartDesaInstance.destroy();
                    if (chartPemeriksaanInstance) chartPemeriksaanInstance.destroy();
                    chartDesaInstance = null;
                    chartPemeriksaanInstance = null;
                }
            } catch (error) {
                renderPlaceholder('chart-area', `Error: Gagal koneksi ke API. (${error.message})`, 'error');
                if (chartDesaInstance) chartDesaInstance.destroy();
                if (chartPemeriksaanInstance) chartPemeriksaanInstance.destroy();
                chartDesaInstance = null;
                chartPemeriksaanInstance = null;
            }
        }

        function processAndRenderChart(aggregatedData, masterData, canvasId, label, type, color) {
            
            const combinedData = masterData
                .map(item => ({
                    id: item.id,
                    name: item.name,
                    value: aggregatedData[`${item.id}`] || 0
                }))
                .filter(item => item.value > 0); 

            combinedData.sort((a, b) => b.value - a.value);

            const labels = combinedData.map(item => item.name);
            const dataValues = combinedData.map(item => item.value);

            // SIMPAN DATA KE CACHE
            chartDataCache[canvasId] = { labels: labels, values: dataValues };


            let currentInstance = canvasId === 'chartDesa' ? chartDesaInstance : chartPemeriksaanInstance;
            if (currentInstance) {
                currentInstance.destroy();
            }

            if (dataValues.length === 0) {
                 // Ganti dengan Placeholder jika data kosong
                 document.getElementById(canvasId).parentNode.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-gray-100 border border-gray-300 rounded-lg text-gray-500 font-medium">Tidak ada data laporan yang tercatat untuk periode ini.</div>`;
                 return;
            }

            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            currentInstance = new Chart(ctx, {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: dataValues,
                        backgroundColor: color + 'A0', 
                        borderColor: color,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            bottom: 10,
                            top: 40 
                        }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { display: false } ,
                        },
                        x: { 
                            grid: { display: false },
                            ticks: {
                                maxRotation: 90, 
                                minRotation: 90,
                                autoSkip: false,
                                color: '#333',
                                font: {
                                    size: 10 
                                }
                            } 
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            formatter: function(value, context) {
                                return value; 
                            },
                            anchor: 'end', 
                            align: 'end', 
                            offset: 4, 
                            color: '#333',
                            font: {
                                weight: 'bold',
                                size: 12
                            }
                        }
                    }
                }
            });
            
            if (canvasId === 'chartDesa') {
                chartDesaInstance = currentInstance;
            } else {
                chartPemeriksaanInstance = currentInstance;
            }
        }
        
        function renderPlaceholder(containerId, message, type = 'info') {
            const iconClass = type === 'error' ? 'fas fa-exclamation-triangle text-4xl text-red-500 mb-3' : 'fas fa-filter text-4xl text-green-300 mb-3';
            const colorClass = type === 'error' ? 'text-red-500' : 'text-gray-500';
            const container = document.getElementById(containerId);
            
            container.innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex items-center justify-center h-[300px]">
                    <div class="text-center ${colorClass}">
                        <i class="${iconClass}"></i>
                        <p class="mt-2 font-semibold">${message}</p>
                    </div>
                </div>
            `;
        }

        function getExportDropdown(chartId) {
            return `
                <div class="dropdown" onclick="this.classList.toggle('active')">
                    <button class="bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg text-sm hover:bg-gray-300 transition-colors flex items-center">
                        <i class="fas fa-download mr-2"></i> Ekspor Data 
                        <i class="fas fa-caret-down ml-2"></i>
                    </button>
                    <div class="dropdown-content">
                        <button onclick="exportChart('${chartId}', 'xlsx')"><i class="fas fa-file-excel mr-2"></i> Excel</button>
                        <button onclick="exportChart('${chartId}', 'jpg')"><i class="fas fa-image mr-2"></i> JPG</button>
                    </div>
                </div>
            `;
        }

        // =========================================================================
        // EXPORT LOGIC 
        // =========================================================================
        
        // Fungsi Export ke TSV (digunakan untuk .xlsx)
        function exportToExcel(data, filename, chartId) {
            if (data.labels.length === 0) {
                alert("Tidak ada data untuk diekspor ke Excel.");
                return;
            }
            
            const separator = '\t'; 
            
            const header = (chartId === 'chartDesa' ? 'Nama Desa' : 'Jenis Pemeriksaan') + separator + "Jumlah\n";
            
            const excelData = data.labels.map((label, index) => {
                return `"${label.replace(/"/g, '""')}"${separator}${data.values[index]}`;
            }).join('\n');
            
            const blob = new Blob([header + excelData], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) { 
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        async function exportChart(chartId, format) {
            document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));

            if (format === 'xlsx') {
                const dataToExport = chartDataCache[chartId];
                const titleElement = document.getElementById(chartId).parentNode.previousElementSibling.querySelector('h3');
                const title = titleElement ? titleElement.textContent : chartId;
                const filename = `${title.replace(/[^a-zA-Z0-9]/g, '_')}.xlsx`;
                exportToExcel(dataToExport, filename, chartId);
                return;
            }

            // Mulai proses JPG
            document.getElementById('loadingOverlay').classList.add('visible');
            
            try {
                const chartInstance = chartId === 'chartDesa' ? chartDesaInstance : chartPemeriksaanInstance;
                const titleElement = document.getElementById(chartId).parentNode.previousElementSibling.querySelector('h3');
                const title = titleElement ? titleElement.textContent : chartId;

                if (!chartInstance) throw new Error('Grafik belum dimuat.');

                if (format === 'jpg') {
                    const targetWidth = 1800; 
                    const targetHeight = 1272; 
                    
                    const originalWidth = chartInstance.canvas.width;
                    const originalHeight = chartInstance.canvas.height;
                    
                    const originalFonts = {
                        dataLabels: chartInstance.options.plugins.datalabels && chartInstance.options.plugins.datalabels.font ? JSON.parse(JSON.stringify(chartInstance.options.plugins.datalabels.font)) : { size: 12 },
                        xTicks: chartInstance.options.scales.x.ticks.font ? JSON.parse(JSON.stringify(chartInstance.options.scales.x.ticks.font)) : { size: 10 },
                        yTicks: chartInstance.options.scales.y.ticks.font ? JSON.parse(JSON.stringify(chartInstance.options.scales.y.ticks.font)) : { size: 12 }
                    };

                    // --- Persiapan Options untuk Export (Mengubah Font Size) ---
                    chartInstance.options.plugins.title = { display: true, text: title, font: { size: 40, weight: 'bold', lineHeight: 1.2 } }; 
                    chartInstance.options.plugins.datalabels.font.size = 28;
                    chartInstance.options.scales.x.ticks.font.size = 20; 
                    chartInstance.options.scales.y.ticks.font.size = 20; 
                    
                    chartInstance.resize(targetWidth, targetHeight);
                    chartInstance.update('none'); 
                    
                    await new Promise(resolve => setTimeout(resolve, 500)); 
                    
                    // --- Proses Canvas ke JPG dengan Background Putih ---
                    const canvas = chartInstance.canvas;
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = targetWidth;
                    tempCanvas.height = targetHeight;
                    const ctx = tempCanvas.getContext('2d');
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, targetWidth, targetHeight);
                    ctx.drawImage(canvas, 0, 0);

                    const imageLink = document.createElement('a');
                    imageLink.href = tempCanvas.toDataURL('image/jpeg', 1.0); 
                    imageLink.download = `${title.replace(/[^a-zA-Z0-9]/g, '_')}_A4.jpg`;
                    imageLink.click();
                    
                    // --- Kembalikan UKURAN DAN FONT ASLI ---
                    chartInstance.options.plugins.title.display = false;
                    chartInstance.options.plugins.datalabels.font.size = originalFonts.dataLabels.size;
                    chartInstance.options.scales.x.ticks.font.size = originalFonts.xTicks.size;
                    chartInstance.options.scales.y.ticks.font.size = originalFonts.yTicks.size;
                    
                    chartInstance.resize(originalWidth, originalHeight);
                    chartInstance.update('none'); 
                    
                }
            } catch (error) {
                console.error("Export Error (Final Fix):", error);
                alert(`Gagal memproses unduhan: ${error.message}. Coba lagi atau laporkan error.`);
            } finally {
                document.getElementById('loadingOverlay').classList.remove('visible');
            }
        }
    </script>
</body>
